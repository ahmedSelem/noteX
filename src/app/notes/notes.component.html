
<ng-component appAppPlaceholderDirective></ng-component>

<app-header></app-header>
<div class="home-sec pt-5 pb-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex flex-wrap justify-content-between border-bottom pb-4">
                <h1 class="mb-0">All notes you added</h1>
                <button type="button" class="btn mt-3 mt-md-0" (click)="onAddNote('add')">
                    <i class="fa-solid fa-plus"></i>
                    Add new note
                </button>
            </div>
            <div *ngIf="!isError; else iserror" class="col-md-12">
                <div *ngIf="!isLoading; else isloading;" class="row">
                    <div *ngFor="let note of notesList; let index = index;" class="col-md-4 col-lg-3 mt-4">
                        <app-note-item [noteObj]="note" [modalHost]="modalHost" [noteIndex]="index"></app-note-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #isloading>
        <app-placeholder></app-placeholder>
</ng-template>

<ng-template #iserror>
    <div class="col-md-4 mt-4">
        <div class="image-notFount">
            <img src="../../assets/notes/21173233_6339269.svg" class="h-100 w-100"/>
        </div>
    </div>
</ng-template>
